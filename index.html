<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
   

<div class="container">
  <div class="row">
    <div class="col-md-6"> <br> <br>
      <h3>Responsive Contact Form</h3>
      <p>* = Required field.</p> <br>
       <form>
          
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><span>*</span> Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="colFormLabelSm" placeholder="First & Last Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><span>*</span> Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="you@domain.com">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="(+880) 171 534 895">
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><span>*</span> Message</label>
            <div class="col-sm-10">
              <textarea cols="60" rows="3" class="form-control form-control-sm" placeholder="message"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"><span>*</span> Human Test</label>
            <div class="col-sm-10">
              <h4>7 + 7 = ?</h4>
              <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Your Answer">
            </div>
          </div>
          <div class="form-group row justify-content-center">
            <button class="btn btn-primary ">SUBMIT</button>
          </div>
        </form>
    </div>
  </div>
</div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
